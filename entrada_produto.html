<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir Produto no Estoque</title>
</head>
<body>
    <h1>Inserir Produto no Estoque</h1>
    <form action="{{ url_for('entrada_produto') }}" method="post">
        <label for="nome">Nome do Produto:</label>
        <input type="text" id="nome" name="nome" required><br>
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" required><br>
        <label for="data_entrada">Data de Entrada:</label>
        <input type="date" id="data_entrada" name="data_entrada" required><br>
        <button type="submit">Inserir Produto</button>
    </form>
</body>
</html>
